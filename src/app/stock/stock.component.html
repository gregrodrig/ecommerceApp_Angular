<div *ngIf="!products" class="mb-3 agregarStock">
  <h2 class="titulo-principal">Agregar Stock</h2>
  <p id="carrito-vacio" className="carrito-vacio">{{ message }}
    <i class="fa-solid fa-face-frown"></i>
  </p>
</div>

<div *ngIf="products" class="mb-3 row agregarStock">
  <form [formGroup]="agregarStockForm" (ngSubmit)="onSubmit()">
    <h2 class="titulo-principal">Agregar Stock</h2>
    <div class="mb-3 row">
      <label for="articulo">Articulo:</label>
      <br />
      <select formControlName="articulo" id="articulo" required>
        <option value="0">Selecciona un Articulo</option>
        <option *ngFor="let opcion of products" [value]="opcion.id">
          {{ opcion.nombre }}, Stock: [ {{ opcion.cantidad }} ]
        </option>
      </select>
    </div>

    <div class="mb-3 row">
      <label for="cantidad">Cantidad:</label>
      <input id="cantidad" formControlName="cantidad" type="text" required />
      <div *ngIf="cantidad?.invalid && cantidad?.touched">
        <p class="carrito-comprado" *ngIf="cantidad?.errors?.['required']">Requerido</p>
      </div>
    </div>

    <div class="mb-3">
      <p id="carrito-comprado" class="carrito-comprado" *ngIf="stock">
        Producto Agregado al Stock correctamente! <i class="fa-solid fa-face-smile"></i>
      </p>
      <div id="contenedor-botones-form">
        <button id="btn-enviar" class="btn-enviar" type="submit">Enviar</button>
      </div>
    </div>
  </form>
</div>
